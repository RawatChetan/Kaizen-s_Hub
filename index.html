<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Kaizen's Hub</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <div class="sign-in">
          <div class="logo">
            <img src="./img/KH_LOGO.png" alt="kaizen's Hub" />
            <h1>Kaizen's Hub</h1>
          </div>
          <form>
            <div class="username">
              <label for="Username">Email or Username</label>
              <input type="text" id="Username" class="text-input" />
            </div>
            <div class="password">
              <label for="Password">Password</label>
              <input type="password" id="Password" class="text-input" />
            </div>
            <div class="log-in">
              <input type="submit" value="Sign in" />
            </div>
            <div class="forgot">
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <div class="alt-sign-in">
              <a href="#">Sign in with company or school.</a>
            </div>
            <div class="create-Account">
              <a href="#">Create an account</a>
            </div>
          </form>
        </div>

        <div class="footer">
          <p>Copyright &copy; 2004-2021 Kaizen's Hub. All rights reserved.</p>
          <a href="#" class="terms">Terms to use</a>
          <a href="#" class="privacy-policy">Privacy Policy</a>
        </div>
      </div>
      <div class="right">
        <h1 class="free-trial">
          Build the skills you <br />
          need to deliver the results.
        </h1>
        <div class="free-trial try-button">
          <input type="button" value="Try for free" />
        </div>
      </div>
    </div>
  </body>
</html>
